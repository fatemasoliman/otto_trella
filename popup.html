<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto - Trella's Load Creation Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <button id="authenticate">Sign in with Google</button>
            <h3>Emails</h3>
            <div id="email-list-container" class="content">
                <div id="email-list"></div>
            </div>
        </div>
        <div class="right-pane">
            <div id="email-content-view" style="display: none;">
                <h3 id="email-subject"></h3>
                <p id="email-from"></p>
                <div id="email-body" class="email-body"></div>
            </div>
            <div id="text-input-container">
                <button id="toggle-text-input">Paste your email here</button>
                <div id="text-input-wrapper" style="display: none;">
                    <textarea id="custom-text-input" placeholder="Paste your text here..."></textarea>
                    <button id="use-custom-text">Use Custom Text</button>
                </div>
            </div>
            <div id="form-controls">
                <button id="fill-form-with-otto">Fill form with Otto</button>
            </div>
            <div id="form-fields-container"></div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
