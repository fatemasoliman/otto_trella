<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <button id="authenticate">Sign in with Google</button>
            <h3>Emails</h3>
            <div id="email-list-container" class="content">
                <div id="email-list"></div>
            </div>
        </div>
        <div class="right-pane">
            <div id="snippet-view" style="display: none;">
                <h3 id="snippet-subject"></h3>
                <p id="snippet-from"></p>
                <p id="snippet-content"></p>
            </div>
            <div id="form-controls">
                <button id="fill-form-with-otto">Fill form with Otto</button>
            </div>
        </div>
    </div>
    <script src="popup.js" type = "module"></script>
</body>
</html>
