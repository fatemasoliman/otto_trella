<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <button id="authenticate">Sign in with Google</button>
            <h3>Emails</h3>
            <div id="email-list-container" class="content">
                <div id="email-list"></div>
            </div>
        </div>
        <div class="right-pane">
            <div id="snippet-view" style="display: none;">
                <h3 id="snippet-subject"></h3>
                <p id="snippet-from"></p>
                <p id="snippet-content"></p>
            </div>
            <div id="form-controls">
                <button id="scan-form">Scan Form</button>
                <button id="send-to-gpt">Send to GPT</button>
                <button id="analyze-with-gpt">Analyze with GPT</button>
            </div>
            <div id="form-fields-container">
                <h2>Form Fields</h2>
                <div id="form-fields-list"></div>
            </div>
        </div>
    </div>
    <script src="popup.js" type = "module"></script>
</body>
</html>
