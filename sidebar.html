<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div id="sidebar-container">
        <div id="authentication-container">
            <button id="authenticate">Sign in with Google</button>
        </div>
        <div id="email-list-container">
            <div id="email-list"></div>
        </div>
        <div id="text-input-wrapper" style="display: none;">
            <textarea id="custom-text-input" placeholder="Paste email here"></textarea>
        </div>
        <button id="toggle-text-input" class="text-button">Paste email here</button>
        <div id="email-content-view" style="display: none;">
            <h3 id="email-subject"></h3>
            <p id="email-from"></p>
            <div id="email-body" class="email-body"></div>
        </div>
        <div id="form-controls">
            <button id="fill-form-with-otto">Fill form with Otto</button>
        </div>
        <div id="form-fields-container"></div>
    </div>
    <script type="module" src="sidebar.js"></script>
</body>
</html>
